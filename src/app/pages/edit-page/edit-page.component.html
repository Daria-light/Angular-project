<app-profile-header></app-profile-header>

<form [formGroup]="form" action="" class="profile-form__wrapper">
  <div class="profile-form">
    <div class="two-columns">
      <label for="" class="tt-form-label">
        <span class="tt-form-label-text">Имя</span>
        <input
          placeholder="Введите данные"
          class="tt-form-input"
          formControlName="firstName"
        />
      </label>
      <label for="" class="tt-form-label">
        <span class="tt-form-label-text">Фамилия</span>
        <input
          placeholder="Введите данные"
          class="tt-form-input"
          formControlName="lastName"
        />
      </label>
    </div>
    <label for="" class="tt-form-label">
      <span class="tt-form-label-text">Telegram username</span>
      <input
        placeholder="Введите данные"
        class="tt-form-input"
        formControlName="username"
      />
    </label>
    <label for="" class="tt-form-label">
      <span class="tt-form-label-text">О себе</span>
      <textarea
        class="tt-form-input tt-textarea"
        formControlName="description"
      ></textarea>
    </label>
    <label for="" class="tt-form-label">
      <span class="tt-form-label-text">Навыки</span>
      <input
        placeholder="Введите данные"
        class="tt-form-input"
        formControlName="stack"
      />
    </label>
  </div>
  <div>
    <div>
      <button class="btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
