<div>
  <img [src]="preview()" class="avatar-img" alt="" />
</div>
<div
  dnd
  (fileDropped)="onFileDroped($event)"
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
>
  <div class="dropzone-content">
    <svg icon="upload" width="20" height="20"></svg>
    <span>Перетащите изображения или Загрузите</span>
  </div>
  <input
    tabindex="-1"
    type="file"
    class="avatar-input"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
