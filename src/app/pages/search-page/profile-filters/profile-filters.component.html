      <span class="tt-form-label-text">Имя пользователя</span>
      <input
        placeholder="Введите данные"
        class="tt-form-input"
        formControlName="firstName"
      />

      <span class="tt-form-label-text">Фамилия</span>

        placeholder="Введите данные"

      />
    </label>

      <span class="tt-form-label-text">Навыки</span>
      <input
        placeholder="Введите данные"
        class="tt-form-input"
        formControlName="stack"
      />
    </label>
