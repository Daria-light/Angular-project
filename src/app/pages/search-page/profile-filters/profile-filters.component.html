<form [formGroup]="searchForm" action="" class="profile-search-form">
  <label for="" class="tt-form-label">
    <span class="filter-label-text">Имя пользователя</span>
    <input
      placeholder="Выберите"
      class="tt-form-input"
      formControlName="firstName"
    />
  </label>
  <label for="" class="tt-form-label">
    <span class="filter-label-text">Фамилия</span>
    <input
      placeholder="Выберите"
      class="tt-form-input"
      formControlName="lastName"
    />
  </label>
  <label for="" class="tt-form-label">
    <span class="filter-label-text">Навыки</span>
    <input
      placeholder="Выберите"
      class="tt-form-input"
      formControlName="stack"
    />
  </label>
