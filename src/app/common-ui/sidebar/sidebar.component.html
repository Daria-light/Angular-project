<div class="sidebar-container">
  <div class="logo">
    <span>
      <img src="./assets/images/Logo-Tik-Talk.png" alt="logo" />
    </span>
  </div>
  <nav class="sidebar-main">
    <ul class="main-menu-list">
      <li *ngFor="let menuItem of menuItems">
        <button class="sidebar-main-item">
          <svg width="14" height="14" [icon]="menuItem.icon"></svg>
          <span>{{ menuItem.label }}</span>
        </button>
      </li>
    </ul>
  </nav>
  <div class="followers">
    <p>Подписчики</p>

    <!-- <pre>{{ subscribers$ | async | json }}</pre> -->
    @for (profile of subscribers$ |async;track profile.id){
    <app-subscriber-card [profile]="profile"> </app-subscriber-card>

    }
    <a href="" class="followers-all" [routerLink]="[`/subscribers`]">
      <p class="followers-all-link">Все подписчики</p>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" class="followers-all-btn">
          <path
            d="M0.222657 8.44531L3.66797 5L0.222656 1.55469L1.27734 0.5L5.77734 5L1.27734 9.5L0.222657 8.44531Z"
            fill="#AE7AFF"
          />
        </svg>
      </span>
    </a>
  </div>
  <div class="sidebar__footer">
    @if (me();as me){ @if (me.avatarUrl){
    <img class="footer-avatar" [src]="me.avatarUrl | imgUrl" alt="" />
    } @else{
    <img
      class="footer-avatar"
      src="https://icherniakov.ru/yt-course/static/avatars/test_user_ws_51fc82ba.png"
      alt="ava"
    />
    <p class="profile-name">{{ me.firstName }}</p>

    <a href="" class="settings-btn"
      ><span height="14" width="14"
        ><svg height="14" width="14" icon="set"></svg></span
    ></a>
    } }
  </div>
</div>
