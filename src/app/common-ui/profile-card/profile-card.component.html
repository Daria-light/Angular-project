<div *ngIf="profile">
  <div class="profile-card">
    <div class="profile-card__avatar">
      <!-- prettier-ignore -->
      <img
        [src]="profile.avatarUrl | imgUrl"
        [alt]="profile.lastName"
        class="profile-card__avatar-img"
      />
      <div class="profile-card__avatar-name">
        <strong class="h6"
          >{{ profile.firstName }} {{ profile.lastName }}</strong
        >
        <span class="subtitle">{{ profile.username }}</span>
      </div>
    </div>
    <div class="profile-card__description">
      {{ profile.description }}
    </div>
    <div class="profile-card__tags">
      @for(skill of profile.stack;track skill){
      <div class="profile-card__tags-skill">{{ skill }}</div>

      }
    </div>
    <div class="profile-card__action-btns">
      <button class="btn">
        <p>Подписаться</p>
        <svg width="20px" height="10px">
          <path
            width="10px"
            height="10px"
            xmlns="http://www.w3.org/2000/svg"
            d="M6.46875 8.09375C7.69792 7.59375 8.875 7.34375 10 7.34375C11.125 7.34375 12.2917 7.59375 13.5 8.09375C14.7292 8.57292 15.3438 9.20833 15.3438 10V11.3438H4.65625V10C4.65625 9.20833 5.26042 8.57292 6.46875 8.09375ZM4 4.65625H6V6H4V8H2.65625V6H0.65625V4.65625H2.65625V2.65625H4V4.65625ZM11.875 5.21875C11.3542 5.73958 10.7292 6 10 6C9.27083 6 8.64583 5.73958 8.125 5.21875C7.60417 4.69792 7.34375 4.07292 7.34375 3.34375C7.34375 2.61458 7.60417 1.98958 8.125 1.46875C8.64583 0.927083 9.27083 0.65625 10 0.65625C10.7292 0.65625 11.3542 0.927083 11.875 1.46875C12.3958 1.98958 12.6562 2.61458 12.6562 3.34375C12.6562 4.07292 12.3958 4.69792 11.875 5.21875Z"
            fill="black"
          />
        </svg>
      </button>
      <button class="btn-link">
        <svg width="16px" height="16px">
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M6 3.34375H12.6562V10H11.3438V5.59375L3.59375 13.3438L2.65625 12.4062L10.4062 4.65625H6V3.34375Z"
            fill="black"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
